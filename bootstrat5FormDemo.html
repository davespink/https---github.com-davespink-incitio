<!DOCTYPE html>
<html lang="en">
<!--   

Demo Bootstrap5 forms

-->

<head>
  <meta charset="UTF-8">
  <title>Demo bootsrap5 dropdown menu</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
  h1 {
    font-size: 40px;
    text-align: center;
  }

  h2 {
    font-size: 40px;

  }

  p {
    font-size: 14px;
  }

  body {

    margin: 0px;
    padding: 0%;
    margin: 0%;
  }
</style>



<body style="width:100%">

  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
      id="dropdownMenuButton"
      style="border-style: none;color:black;background-color:aquamarine;margin-left:20px; margin-top: 20px;border-radius: 16px; ">
      <h1>Hello</h1>
    </button>

    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">New Room</a></li>
      <li><a class="dropdown-item" href="#">New Container</a></li>
      <li><a class="dropdown-item" href="#">New Item</a></li>
    </ul>
  </div>


  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
      aria-expanded="false">
      Dropdown button
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
    </ul>
  </div>

</body>



</html>

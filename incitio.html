<script>
  // globals
  let gButtonId = 0;
  let gHeaderThingType = "";


  function doNewButton(buttonText) {
    let newButton = document.createElement('button');
    let e = document.getElementById("allbuttons");
    e.appendChild(newButton);

    let stampx = new Date().getTime();
    let stamp = stampx.toString();
    stamp = stamp.slice(9);

    let bgColor = "";

    if (gThingType == "c") {
      bgColor = "blue";

    } else {
      bgColor = "green";
    }


    newButton.outerHTML =
      `<button id="` + stamp + `" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false" href="#" onclick="gButtonId=` + stamp + `"
              style="border-style:none;

              background-color:` + bgColor + `;
              
              margin-left:20px; margin-top: 20px;border-radius: 16px; ">`
      + buttonText + "-" + stamp +
      `</button>`;

  }



  function modalSubmit() {

    // alert("submit");
    let itemName = document.getElementById("itemName");
    // alert(itemName.value);
    let el = document.getElementById("modal_close");
    el.click();

    doNewButton(itemName.value);
  }
  function doRemove() { let ebg = document.getElementById(gButtonId); ebg.remove(); }


  function doDelete() {

    if (confirm('Are you sure you want to delete')) {

      setTimeout((() => { document.getElementById(gButtonId).remove(); }), 100);


      console.log('Thing was deleted');
    } else {
      // Do nothing!
      console.log('Thing was not deleted');
    }


  }

  function doSelect() {

    alert("Select");

  }



</script>

    <script>

      function doBefore() {
        let p = document.getElementById("picture_box");
        p.innerHTML = "";
      }

      function doAfter() {
        let p = document.getElementById("picture_box");
        let c = p.firstElementChild;
        let d = c.firstElementChild;

        d.style.height = "150px";
        d.style.width = "150px";

      }
      function hid(el) {
        el.display = "none";
      }

      document.getElementById("picture_box").addEventListener('paste',
        (ev) => {
          doBefore();
        }, true);

      document.getElementById("picture_box").addEventListener('paste',
        (ev) => {
          setTimeout(doAfter, 0);

        }, false);




    </script>
